<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar - Diagnosa Jagung</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;

            /* --- LATAR BELAKANG HIJAU GELAP + BLUR --- */
            background: #0b3d02;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 50px;

            /* Glass effect biar sinkron dengan bg blur */
            background: rgb(255, 255, 255);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);

            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.25);
        }

        .left {
            max-width: 520px;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #0a3d0a;
            line-height: 1.1;
        }

        .subtitle {
            color: #0a3d0a;
            font-size: 22px;
            margin-bottom: 25px;
        }

        p {
            font-size: 18px;
            color: #2e2e2e;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .btn {
            background: #ffde59;
            padding: 15px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .btn:hover {
            background: #ffd840;
        }

        .corn-img {
            width: 450px;
            margin-right: 10px;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="left">
            <div class="subtitle">Diagnosa Penyakit Jagung</div>

            <h1>CORNFIX</h1>

            <p>
                Mulai analisis gejala dan dapatkan hasil diagnosa secara otomatis.
            </p>

            <a href="{{ url_for('index') }}" class="btn">Mulai Diagnosa</a>
        </div>

        <img src="{{ url_for('static', filename='corn.png') }}" class="corn-img">
    </div>

</body>
</html>
