<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | CornFix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --green-dark: #0b3d02;
            --corn-yellow: #ffde59;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", sans-serif;
            background: var(--green-dark);
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: transparent;
            padding: 20px 40px;
        }

        .navbar-brand {
            color: #fff;
            font-weight: 700;
            font-size: 20px;
        }

        /* CARD UTAMA */
        .main-card {
            background: #ffffff;
            border-radius: 28px;
            padding: 60px;
            max-width: 1200px;
            width: 90%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left {
            max-width: 520px;
        }

        .subtitle {
            color: var(--green-dark);
            font-size: 18px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 54px;
            font-weight: 800;
            color: var(--green-dark);
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 35px;
        }

        .btn-diagnose {
            background: var(--corn-yellow);
            color: #1a1a1a;
            font-weight: 700;
            font-size: 18px;
            padding: 14px 36px;
            border-radius: 14px;
            border: none;
            text-decoration: none;
        }

        .btn-diagnose:hover {
            background: #f7d64f;
        }

        .corn-img {
            width: 420px;
        }

        @media (max-width: 992px) {
            .main-card {
                flex-direction: column;
                text-align: center;
            }

            .corn-img {
                margin-top: 40px;
                width: 300px;
            }
        }
    </style>
</head>

<body>


<div class="main-card">

    <div class="left">
        <div class="subtitle">Diagnosa Penyakit Jagung</div>

        <h1>CORNFIX</h1>

        <p>
            Mulai analisis gejala dan dapatkan hasil diagnosa secara otomatis.
        </p>

        <a href="/diagnose" class="btn-diagnose">
            Mulai Diagnosa
        </a>
    </div>

    <img src="{{ url_for('static', filename='corn.png') }}" class="corn-img" alt="Jagung">

</div>

</body>
</html>
