<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Rule Editor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f5f7fa; }
    .table thead { background:#0d6efd; color:white; }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸŒ½ Expert System | Jagung</a>
    <a class="btn btn-light btn-sm" href="/">Kembali</a>
  </div>
</nav>

<div class="container mt-4">

  <h3>ðŸ›  Rule Editor</h3>
  <a href="/admin/rules/new" class="btn btn-success btn-sm mb-3">+ Tambah Rule Baru</a>

  <table class="table table-bordered table-hover bg-white shadow-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Rule CF</th>
        <th>Conditions</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rules %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ "%.2f"|format(r.rule_cf) }}</td>
        <td>
          <ul>
            {% for c in r.conditions %}
              <li>{{ c.symptom }} (w={{ c.weight }})</li>
            {% endfor %}
          </ul>
        </td>
        <td>
          <a href="/admin/rules/edit/{{ r.id }}" class="btn btn-primary btn-sm">Edit</a>
          <form action="/admin/rules/delete/{{ r.id }}" method="POST" style="display:inline-block;">
            <button class="btn btn-danger btn-sm" onclick="return confirm('Hapus rule ini?')">Hapus</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

</body>
</html>
