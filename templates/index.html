<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Sistem Pakar Diagnosa Jagung</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
    }
    .card-symptom {
      transition: all 0.2s ease;
    }
    .card-symptom:hover {
      background: #eef2f7;
      transform: scale(1.01);
    }
    .navbar-brand {
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">üåΩ Expert System | Jagung</a>

    <div>
      <a href="/admin/rules" class="btn btn-light btn-sm">Rule Editor</a>
      <a href="/export/logs" class="btn btn-warning btn-sm ms-2">Export Logs</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm ms-2">Logout</a>  <!-- Tombol Logout -->
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">

      <h3 class="mb-3">Diagnosa Penyakit Jagung</h3>
      <p class="text-muted">Isi gejala berikut dan (opsional) upload foto daun/tongkol.</p>

      <form method="POST" action="/diagnose" enctype="multipart/form-data">

        <div class="mb-3">
          <label class="form-label">Upload Gambar (Opsional)</label>
          <input class="form-control" type="file" name="image" accept="image/*">
        </div>

        <hr>

        <h5 class="mb-3 mt-4">Pilih Tingkat Keyakinan Gejala</h5>

        <div class="row">
          {% for key,label in symptoms.items() %}
            <div class="col-md-6">
              <div class="card card-symptom mb-3 p-3">
                <strong>{{ label }}</strong>
                <div class="mt-2">
                  <label class="me-2"><input type="radio" name="{{key}}" value="0" checked> Tidak</label>
                  <label class="me-2"><input type="radio" name="{{key}}" value="0.5"> Mungkin</label>
                  <label><input type="radio" name="{{key}}" value="1"> Ya</label>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary mt-3 w-100 py-2 fw-bold">
          üîç Diagnosa Sekarang
        </button>

      </form>

    </div>
  </div>
</div>

</body>
</html>
