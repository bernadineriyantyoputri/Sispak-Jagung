<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CornFix - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="cornfix-bg-img">

  <!-- Overlay agar teks tetap terbaca -->
  <div class="cornfix-overlay"></div>

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100 position-relative">

    <!-- NAMA WEBSITE -->
    <h1 class="cornfix-title mb-4 text-center">CornFix</h1>

    <!-- CARD LOGIN -->
    <div class="login-card">

      <h3 class="text-center login-header">Login</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">

        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" name="username" class="form-control custom-input" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" name="password" class="form-control custom-input" required>
        </div>

        <button type="submit" class="btn w-100 mt-2 login-btn">Login</button>

      </form>

      <p class="text-center mt-3">
        Belum punya akun?
        <a href="{{ url_for('register') }}" class="login-link">Register</a>
      </p>

    </div>

  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
